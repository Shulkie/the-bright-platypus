            <div class="contacto">
                <h1>Comunicate con nosotras</h1>
                <form action="/action_page.php">
                    <div>
                        <label for="nombre">Nombre o empresa</label> <br/>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre o empresa">
                    </div>
                    <div>
                        <label for="teléfono">Teléfono de contacto</label><br/>
                        <input type="text" id="tel" name="telefono" placeholder="Teléfono con el código de país">
                    </div>
                        <label for="email">Dir. de correo electrónico</label><br/>
                        <input type="email" id="mail" name="mail" placeholder="Dirección con @">
                    <div>
                        <label for="pais">País</label>
                        <select id="pais" name="pais">
                            <option value="Argentina">Argentina</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="consulta">Mensaje</label>
                            <textarea id="consulta" name="consulta" placeholder="Dejanos tu mensaje" style="height:170px"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
                <div class="telefono">
                    <img src="./Images/telefono.png" class="telefono" alt="Teléfono noventoso">
                </div>
            </div>
        </div>
