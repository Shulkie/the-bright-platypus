        <h1>NOSOTRAS </h1> 
        <p>Un día, en un cumpleaños por noviembre, una traductora le preguntó a una abogada:</p>
        <p>-- ¿Ese es un tatuaje de Sailor Moon?</p>
        <p>-- ¡Sí! Nadie ¡lo reconoce! --respondió la abogada.</p>
        <p>Años después, comenzarían un curso de programación juntas y fundarían The Bright Platypus.</p>
